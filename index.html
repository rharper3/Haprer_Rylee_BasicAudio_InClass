<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is Sparta! - or just a Basic Audio</title>
	<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<h1>Basic Audio Implementation</h1>

	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>

	<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/love_song.jpg" alt="Album Art" class="trackHolder">
	<img data-currenttrack="Sail.mp3" src="images/awol.jpg" alt="Album Art" class="trackHolder">
	<img data-currenttrack="Companion.mp3" src="images/wide_mouth_mason.jpg" alt="Album Art" class="trackHolder">

	<div>
		<button id="playButton">Play</button>
		<button id="pauseButton">Pause</button>
		<button id="rewindButton">Rewind</button>
	</div>
	

	<script src="js/main.js"></script>
</body>
</html>
